<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Navbar fixa no topo -->
    <nav class="bg-blue-600 text-white p-4 flex justify-center items-center shadow fixed top-0 left-0 right-0 z-30">
        <!-- Logo central que tambÃ©m abre/fecha a sidebar -->
        <a href="javascript:void(0)"
           @click="sidebarOpen = !sidebarOpen"
           class="font-bold text-lg text-center cursor-pointer hover:text-blue-200 select-none">
           ğŸ›ï¸ Ecommerce
        </a>

        <!-- Ãrea de usuÃ¡rio no canto direito -->
        <div class="absolute right-4 flex items-center gap-4">
          {% if request.session.usuario %}
            <span class="hidden sm:inline">Bem-vindo, {{ request.session.usuario.nome }}</span>
            <a href="{% url 'logout' %}" class="hover:underline ml-2">Sair</a>
          {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Entrar</a>
            <a href="{% url 'signup' %}" class="hover:underline">Cadastrar</a>
          {% endif %}
        </div>
    </nav>

    {% include "components/sidebar.html" %}

    <!-- ConteÃºdo principal -->
    <div class="pt-16">
      <main
        class="p-6 w-full min-h-screen bg-gray-50 transition-all duration-300"
        :class="sidebarOpen ? 'md:pl-64' : 'md:pl-0'">
        <div class="max-w-[1800px] mx-auto">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

</body>
</html>
