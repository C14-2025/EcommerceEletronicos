<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-blue-600 hover:text-blue-800">Ecommerce</a>
        <div class="flex gap-4">
            {% if user.is_authenticated %}
                <span class="text-gray-700">Bem-vindo, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Entrar</a>
                <a href="{% url 'signup' %}" class="text-green-600 hover:underline">Cadastrar</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
