<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Navbar fixa no topo -->
    <nav class="bg-blue-600 text-white px-4 py-3 fixed top-0 left-0 right-0 z-30 shadow flex items-center">

    <!-- BOT√ÉO HAMB√öRGUER (ABRIR SIDEBAR) -->
    <button @click="sidebarOpen = true"
        class="p-2 hover:bg-blue-700 rounded-lg transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- LOGO CENTRAL -->
    <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="{% url 'home' %}" class="font-bold text-lg hover:text-blue-200 flex items-center gap-2">
            üõçÔ∏è Ecommerce
        </a>
    </div>

    <!-- √ÅREA DO USU√ÅRIO √Ä DIREITA -->
    <div class="ml-auto flex items-center gap-4">

        {% if request.session.usuario %}
            <!-- √çcone Carrinho -->
            <a href="{% url 'carrinho' %}" class="hover:text-blue-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2 9m12-9l2 9m-6-9v9" />
                </svg>
            </a>

            <span class="hidden sm:inline">Bem-vindo, {{ request.session.usuario.nome }}</span>
            <a href="{% url 'logout' %}" class="hover:underline">Sair</a>

        {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Entrar</a>
            <a href="{% url 'signup' %}" class="hover:underline">Cadastrar</a>
        {% endif %}

    </div>

</nav>



    {% include "components/sidebar.html" %}

    <!-- Conte√∫do principal -->
    <div class="pt-16">
      <main
        class="p-6 w-full min-h-screen bg-gray-50 transition-all duration-300"
        :class="sidebarOpen ? 'md:pl-64' : 'md:pl-0'">
        <div class="max-w-[1800px] mx-auto">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

</body>
</html>
