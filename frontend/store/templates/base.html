<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow">
        <a href="/" class="font-bold text-lg">🛍️ Ecommerce</a>

        <div class="space-x-4">
          {% if request.session.usuario %}
            <span>Bem-vindo, {{ request.session.usuario.nome }}</span>
            <a href="{% url 'logout' %}" class="hover:underline">Sair</a>
          {% else %}
            <a href="{% url 'login' %}" class="hover:underline">Entrar</a>
            <a href="{% url 'signup' %}" class="hover:underline">Cadastrar</a>
          {% endif %}
        </div>

    </nav>

    <hr class="border-gray-200">

    {% if messages %}
      <div class="max-w-xl mx-auto mt-4">
        {% for message in messages %}
          <div class="p-3 mb-2 rounded text-white {% if message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <main class="p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
