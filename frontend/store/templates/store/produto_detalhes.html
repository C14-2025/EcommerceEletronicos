{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-md">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- IMAGEM -->
    <div class="flex flex-col items-center">
      {% if produto.imagem %}
        <img src="http://127.0.0.1:8000/static/imagens/{{ produto.imagem }}"
             alt="{{ produto.nome }}"
             class="w-full max-w-md object-contain rounded-lg shadow">
      {% else %}
        <div class="w-full max-w-md h-80 bg-gray-100 flex items-center justify-center text-gray-400 rounded-lg">
          Sem imagem
        </div>
      {% endif %}

      <!-- Mini galeria futura -->
      <div class="flex gap-3 mt-4 opacity-60 text-sm">
        <span>üì∑ Galeria</span>
      </div>
    </div>


    <!-- INFORMA√á√ïES DO PRODUTO -->
    <div class="flex flex-col justify-between">

      <div>
        <h1 class="text-3xl font-bold mb-3">{{ produto.nome }}</h1>

        <p class="text-gray-700 text-lg mb-4 leading-relaxed">
          {{ produto.descricao }}
        </p>

        <div class="text-4xl font-extrabold text-green-600 mb-3">
          R$ {{ produto.preco }}
        </div>

        <div class="flex items-center gap-4 text-gray-600 mb-6">
          <span class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
            üì¶ Estoque: {{ produto.estoque }}
          </span>

          <span class="text-sm bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full">
            ‚≠ê {{ produto.compras }} compradores
          </span>
        </div>
      </div>


      <!-- BOT√ÉO DE COMPRAR -->
      <form method="POST" action="{% url 'adicionar_ao_carrinho' produto.id %}">
          {% csrf_token %}
          <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl text-xl font-semibold shadow-md transition">
              üõí Adicionar ao Carrinho
          </button>
      </form>

    </div>
    
  </div>

</div>

{% endblock %}
