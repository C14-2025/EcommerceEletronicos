{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Finalizar Compra</h1>
<p class="mb-4 text-gray-700">Revise seus itens antes de confirmar a compra:</p>

<ul class="mb-4 space-y-2">
    <li class="bg-white p-4 rounded shadow flex justify-between">
        Produto A <span class="font-semibold">R$ 50,00</span>
    </li>
    <li class="bg-white p-4 rounded shadow flex justify-between">
        Produto B <span class="font-semibold">R$ 30,00</span>
    </li>
</ul>

<p class="text-lg font-bold mb-6">Total: R$ 80,00</p>

<form method="post" class="bg-white p-6 rounded shadow">
    {% csrf_token %}
    <button type="submit"
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">
        Confirmar Pedido
    </button>
</form>
{% endblock %}
