{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Entrar</h2>

    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-sm p-2 rounded {{ message.tags }} {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-gray-700">E-mail</label>
        <input type="email" name="email" required class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <div>
        <label class="block text-gray-700">Senha</label>
        <input type="password" name="senha" required class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition">
        Entrar
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      NÃ£o tem conta?
      <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</div>
{% endblock %}
