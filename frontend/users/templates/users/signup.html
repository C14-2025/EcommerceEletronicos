{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Cadastrar-se</h2>

    {% if messages %}
      <ul class="mb-4">
        {% for message in messages %}
          <li class="text-sm p-2 rounded {{ message.tags }} {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Nome -->
      <div>
        <label class="block text-gray-700">Nome</label>
        <input type="text" name="nome" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700">E-mail</label>
        <input type="email" name="email" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <!-- Senha -->
      <div>
        <label class="block text-gray-700">Senha</label>
        <input type="password" name="senha" required
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <!-- Telefone -->
      <div>
        <label class="block text-gray-700">Telefone</label>
        <input type="text" name="telefone"
               class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>

      <!-- Sou vendedor -->
      <div class="flex items-center gap-2">
        <input type="checkbox" name="is_vendor"
               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-400">
        <label class="text-gray-700">Sou vendedor</label>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium transition">
        Criar conta
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      JÃ¡ tem uma conta?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Entrar</a>
    </p>
  </div>
</div>
{% endblock %}
